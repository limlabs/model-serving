# Opik LLM Observability Platform
server {
    listen 443 ssl;
    server_name opik.liminati.internal;

    # SSL configuration - uses wildcard cert for *.liminati.internal
    ssl_certificate /etc/nginx/ssl/liminati.internal.crt;
    ssl_certificate_key /etc/nginx/ssl/liminati.internal.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase buffer sizes for large API requests
    client_header_buffer_size 16k;
    large_client_header_buffers 4 64k;
    client_max_body_size 500M;

    # Proxy to Opik frontend (which runs nginx internally on port 5173)
    location / {
        proxy_pass http://localhost:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running operations
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name opik.liminati.internal;
    return 301 https://$server_name$request_uri;
}
