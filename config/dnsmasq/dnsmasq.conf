# DNSmasq configuration for liminati.internal domain

# Listen on standard DNS port
port=53

# Listen on all interfaces
interface=*

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in non-routed address spaces
bogus-priv

# Don't read /etc/resolv.conf or any other file
no-resolv

# Upstream DNS servers (Cloudflare DNS)
server=1.1.1.1
server=1.0.0.1

# Local domain
local=/liminati.internal/
domain=liminati.internal

# Expand simple names to the local domain
expand-hosts

# DNS records for services
address=/webui.liminati.internal/192.168.0.1
address=/vllm.liminati.internal/192.168.0.1
address=/opik.liminati.internal/192.168.0.1

# Wildcard for all liminati.internal subdomains (optional fallback)
# address=/liminati.internal/192.168.0.1

# Cache size
cache-size=1000

# Log queries for debugging (comment out in production)
log-queries
log-facility=/var/log/dnsmasq.log
